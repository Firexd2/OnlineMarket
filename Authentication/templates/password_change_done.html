
    <center>Пароль успешно изменён<br>
    Через <b id="seconds">5</b> секунд будет совершен редирект в личный кабинет</center>
    <script>
    setTimeout('location.replace("/personal_room/profile/")', 5000);

    setInterval(function () {
        var element = document.getElementById('seconds');
        var second = element.innerHTML;
        element.innerHTML = +second - 1;
    }, 1000)
    </script>
