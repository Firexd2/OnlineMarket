<title>Сброс пароля</title>
<center>Письмо отправлено на вашу почту. Пожалуйста, проверьте её!<br>
    Через <b id="seconds">5</b> секунд будет совершен редирект на страницу авторизации</center>
<script>
    setTimeout('location.replace("/authentication/login/")', 5000);

    setInterval(function () {
        var element = document.getElementById('seconds');
        var second = element.innerHTML;
        element.innerHTML = +second - 1;
    }, 1000)
</script>
