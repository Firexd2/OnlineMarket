{% extends "admin_tools/dashboard/module.html" %}
{% block module_content %}
    <div style="font-size: 13px; color: #616161">
        <p>Посетителей за сегодня: <b style="color: green">{{ module.today }}</b></p>
        <p>Посетителей за неделю: <b style="color: green">{{ module.week }}</b></p>
        <p>Посетителей за месяц: <b style="color: green">{{ module.month }}</b></p>
        <p>Всего уникальных просмотров: <b>{{ module.all }}</b></p>
    </div>
{% endblock %}
